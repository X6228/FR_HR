<!DOCTYPE html>
{% load static %}
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>用户登录</title>
    <!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>
<body>
    <div class="row text-center  vertical-middle-sm">
        <h1>用户登录</h1>
        {%if form.errors%}
        <p>用户名或密码错误，请重新输入.</p>
        {%endif%}
        <p>请输入您的用户名和密码</p>
        {%if next%}
        <form action="{%url 'account:user_login'%}?next={{next}}" class="form-horizontal" method="POST">{%csrf_token%}
        {%else%}
        <form action="{%url 'account:user_login'%}?next={%url 'ry:ry_list'%}" class="form-horizontal" method="POST">{%csrf_token%}
        {%endif%}
            <div class="form-group">
                <label for="{{form.username.id_for_label}}" class="col-md-5 control-label" style="color: red;">
                    <span class="glyphicon glyphicon-user"></span>用户名
                </label>
                <div class="col-md-6 text-left">{{form.username}}</div>
            </div>
            <div class="form-group">
                <label for="{{form.password.id_for_label}}" class="col-md-5 control-label" style="color: blue;" >
                    <span class="glyphicon glyphicon-floppy-open"></span>密码
                </label>
                <div class="col-md-6 text-left">{{form.password}}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="Login">
        
        </form>
    </div>
    <footer class="footer navbar-fixed-bottom" style="background-color: darkgray;">
        <div class="container" style="margin-top: 20px;">
            <p class="text-center">CopyRight 芙蓉区人力资源和社会保障局</p>
        </div>
    </footer>    
</body>
